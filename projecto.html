<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Service</title>
    <link rel="stylesheet" href="styles/projecto.css">
    <script src="scripts/projecto.js" defer></script>
</head>

<body>
    <header>
        <h1>Welcome to Take My Ride</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section id="hero">
            <div class="titulo1">
                <h2>Find Your Perfect Car</h2>
                <form action="#" method="get">
                    <form action="#" method="get">
                        <!-- Input for airport search -->
                        <div class="dropdown">
                            <input type="text" class="ww-input" id="pickup-location" name="pickupLocation"
                                placeholder="Enter Airport" autocorrect="off" autocomplete="off">
                            <div id="airport-dropdown"></div> <!-- Dropdown container for suggestions -->
                        </div>

                        <input list="airports" type="text" id="airportsSearch" placeholder="Enter Airport">
                        <datalist id="airports">
                        </datalist>

                        <!-- Date inputs -->
                        <input type="date" name="pickup-date">
                        <input type="date" name="dropoff-date">
                    </form>

            </div>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We offer a wide range of vehicles to suit your needs.</p>
        </section>

        <section id="cars">
            <h2>Available Cars</h2>
            <div class="car-list">
                <div class="car-item">
                    <h3>Car Model 1</h3>
                    <p>Price per day: $50</p>
                </div>
                <div class="car-item">
                    <h3>Car Model 2</h3>
                    <p>Price per day: $60</p>
                </div>
                <!-- Add more car items as needed -->

                <main>
                    <div id="temple-container"></div>
                </main>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Take My Ride. All rights reserved.</p>
        <p>Last Modification: <span id="last-modified"></span></p>
    </footer>
</body>

</html>
