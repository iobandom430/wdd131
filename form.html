<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/pp.css">
    <script src="scripts/pp.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- Options dynamically added by JavaScript -->
            </select>
            
            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating1">
                    <input type="radio" id="rating1" name="rating" value="1" required> ☆
                </label>
                <label for="rating2">
                    <input type="radio" id="rating2" name="rating" value="2"> ☆☆
                </label>
                <label for="rating3">
                    <input type="radio" id="rating3" name="rating" value="3"> ☆☆☆
                </label>
                <label for="rating4">
                    <input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆
                </label>
                <label for="rating5">
                    <input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆
                </label>
            </fieldset>
            
            <!-- Date of Installation -->
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            
            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Feature A"> Feature A
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Feature B"> Feature B
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Feature C"> Feature C
                </label>
            </fieldset>
            
            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" placeholder="Share your thoughts..."></textarea>
            
            <!-- User Name -->
            <label for="username">Your Name (Optional):</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
            
            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 WDD 131 | BYU-I</p>
    </footer>
</body>
</html>
