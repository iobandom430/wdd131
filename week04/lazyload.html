<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Load Images</title>
  <link rel="stylesheet" href="styles/style.css">
  <script defer src=""></script>
</head>
<body>

  <header>
    <h1>Lazy Loading Images with Fade Effect</h1>
  </header>

  <main>
    <img src="images/arizona.webp" alt="Image 1" width="400" height="600" loading="lazy">
    <img src="images/ghana.jpg" alt="Image 2" width="400" height="600" loading="lazy">
    <img src="images/nigeria_temple .jpg" alt="Image 3" width="400" height="600" loading="lazy">
    <img src="images/profile.jpg" alt="Image 4" width="400" height="600" loading="lazy">
    <img src="images/Unknown.jpeg" alt="Image 5" width="400" height="600" loading="lazy">
    <img src="images/argentina.webp" alt="Image 6" width="400" height="600" loading="lazy">
  </main>

  <footer>
    <p>&copy; Ian Kevin Obando Monge- <span id="lastModified"></span></p>
  </footer>

</body>
</html>
